name: Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package and test dependencies
        run: |
          pip install pytest
          pip install -e .

      - name: Run tests
        # Run from package root so root-level test files (e.g. test_v4_features.py)
        # are included alongside tests/ â€” fixes CI blind-spot flagged in review.
        run: python -m pytest . -v --ignore=examples --ignore=docs --ignore=benchmarks
